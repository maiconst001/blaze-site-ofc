<!DOCTYPE html>
<html lang="pt">
<head>
    
    <link rel="shortcut icon" href="../static/images/Bot (1).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/login-css.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <main id="app">
        <section class="a">
            <header class="in-a">
                <h1> Crie sua conta</h1>
                <div class="logo">
                    <a href="/">    
                        <img src="../static/images/Bot (1).png" alt="botwinner">
                    </a>
                </div>
                <h3>crie seu bot</h3>
            </header>
            <form enctype="multipart/form-data" action="http://127.0.0.1:5001/cad" method="post">
                <div class="form-group">
                    <label for="l1">Nome da sua empresa</label>
                    <input required type="text" name="nome" class="form-control" id="l1" placeholder="Ex: Bots Vip Brasil">
                </div>

                <div class="log-p2">
                    <div class="form-group">
                        <label for="l2">Email</label>
                        <input required type="email" name="email" class="form-control" id="l2" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="l3">Senha</label>
                        <input v-model="pass1" required type="password" name="password" class="form-control" id="l3" placeholder="Senha">
                    </div>    
                    
                    <div class="form-group">
                        <label for="l4">Confirmar senha</label>
                        <input v-model="pass2" required type="password" name="password2" class="form-control" id="l4" placeholder="Confirmar senha">
                    </div>    
                </div>
                <div class="links"></div>
                    <a href="/entrar">Fazer login</a>
                </div>

                <div class="login-btn">
                    <button v-if="ok" type="submit" class="btn btn-primary">Criar conta</button>
                    <button v-else disabled type="submit" class="btn btn-primary">Criar conta</button>
                </div>
              </form>
        </section>
        <section class="b">
            <img src="../static/images/fundo-login.webp" alt="">
        </section>
    </main>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            pass1: '',
            pass2: '',
            ok: false
        },

        watch: {
            pass2: function () {
                if (this.pass1 == this.pass2) {
                    this.ok = true
                }else {
                    this.ok = false
                }
            },
            pass1: function () {
                if (this.pass1 == this.pass2) {
                    this.ok = true
                }else {
                    this.ok = false
                }
            }     
        }
    })
</script>
</html>
